 fascism_noun: "Ультранационализм"
 fascism_ADJ: "Ультранационалист."
 fascism_desc: "Националистическая диктатура"
 fascism_drift: "Повышение ультранационализма"
 fascism_acceptance: "Принятие ультранационализма"
 corporatist_ideology: "Корпоративизм"
 corporatist_ideology_desc: "Корпоратисты, отвергая как анархию радикализма, так и упадничество либерального конституционализма, ищут "третий путь", при котором государство, возглавляемое сильным лидером, является арбитром между всеми органами политического организма, создавая гармонию твердой рукой, направляя нацию к моральному возрождению и избавляясь от мелочного политиканства демократии."
 social_darwinist_ideology: "Социальный дарвинизм"
 social_darwinist_ideology_desc: "Социальные дарвинисты, доводя теорию естественного отбора до того, что они считают ее логическим завершением, заявляют, что их раса, мобилизованная в национальное государство и управляемая могущественным лидером, в конечном счёте будет доминировать над меньшими расами или погибнет в попытке."
 religious_ideology: "Религиозный фундаментализм"
 religious_ideology_desc: "Религиозные фундаменталисты, используя общую религиозную идентичность в качестве отправной точки, стремятся выйти за рамки общественного движения и захватить государственную власть. Имея в своем распоряжении религиозную армию, они защитят свою землю от окружающих отступников, еретиков и язычников."