 anarchist_ideology: "Анархизм"
 anarchist_ideology_desc: "Анархисты начинают своё происхождение от французских ультрарадикалов, таких как Бабёф, Ру и Эбер. Они считают, что после низвержения старого государства радикалам не следует стремиться к его воссозданию, а вместо этого пустить карты в ход и позволить рабочим и крестьянам организоваться в местные коммуны."
 jacobin_ideology: "Якобинцы"
 jacobin_ideology_desc: "Якобинское движение восходит к Французской революции. Якобинцы презирают самодержавие, стремясь вместо этого к милитаризованной и централизованной республике, чтобы распространить революцию и освободить человечество от невежества. Многие восхищаются раскинувшейся Французской республикой, которую предал Наполеон, за её способность объединять множество наций под покровительством одного государства."
 marxist_ideology: "Марксизм"
 marxist_ideology_desc: "Марксизм — левое националистическое движение, берущее начало в республиканских революциях 1860-х годов. Марксисты требуют культурного или языкового единения в государстве со всеобщим избирательным правом взрослого населения, общественным управлением средствами производства и социалистической экономикой. Они считают, что как только у всех народов мира появятся свои собственные демократические национальные представительства, репрессивный характер государства исчезнет."
 
 democratic: "Демократия"
 democratic_noun: "Демократия"
 democratic_ADJ: "Демократ."
 democratic_desc: "Буржуазная демократия"
 democratic_drift: "Повышение демократии"
 democratic_acceptance: "Принятие демократии"
 social_democratic_ideology: "Социальная демократия"
 social_democratic_ideology_desc: "Социал-демократы являются умеренными по сравнению с воинствующими радикалами, но согласны со многими их целями и ценностями. Они стремятся к переходу к социализму посредством реформ, а не революции. Их программа — перераспределение богатства путём повышения налогов для высшего класса. Придя к власти, они стремятся к созданию государства всеобщего благосостояния."
 liberal_republican_ideology: "Либеральный республиканизм"
 liberal_republican_ideology_desc: "Либеральные республиканцы, встав на сторону землевладельцев и капиталистов против якобинцев и марксистов, признают достижения республиканских революций 1860-х годов, но считают, что дальнейший радикализм приведет только к погружению в анархию. Они, как правило, поддерживают скромные программы социального обеспечения в пользу развития предпринимательства и бизнеса в государстве."
 constitutionalist_ideology: "Конституционализм"
 constitutionalist_ideology_desc: "Конституциализм — движение, делающее упор на демократию и верховенство закона, но при этом сохраняя традиционалистскую направленность. Они рассматриваются как ответ англосферы на крайности Французской революции и её шейситских, чартистских и фенианских подражателей. Среди самых знаменитых исторических личностей данного движения — английский премьер-министр Эдмунд Бёрк и Александр I Американский, основатель династии Гамильтонов."
 
 neutrality: "Монархизм"
 neutrality_noun: "Монархизм"
 neutrality_ADJ: "Монархист."
 neutrality_desc: "Абсолютная монархия"
 neutrality_drift: "Повышение монархизма"
 neutrality_acceptance: "Принятие монархизма"
 bonapartist_ideology: "Бонапартисты"
 bonapartist_ideology_desc: "Бонапартисты, названные так в честь первого императора французов Наполеона Бонапарта, верят, что монарх является олицетворением нации, и только его строгая власть обеспечит устойчивость государства перед лицом бушующих перемен."
 reactionary_ideology: "Реакционеры"
 reactionary_ideology_desc: "Реакционеры — консервативные центристские или правые элементы, отвергающие принципы национализма. Они полагают, что государь назначен свыше руководить социальными иерархиями, кастами и рангами, которые реакция считает естественными и нужными обществу."
 
