l_english:
 LOADING_TIP_0:0 "The Seven Years War ends with no clear winner. France and Great Britain come to an agreement on colonial borders in North America. Labrador and Rupert's Land to France, Michigan and Ohio to Great Britain."
 LOADING_TIP_1:0 "In 1755, the American Revolution breaks out. Merchants and landowners are angered at the implementation of more effective taxes to replace the widely ignored tariffs. Six years later, Great Britain recognises American independence."
 LOADING_TIP_2:0 "In 1786, the demand of veterans and soldiers for unpaid wages escalates into political demands when Jacobin agitators arrive from France. Initially, Shaysites dominate the rural areas of America, but gradually appear beyond its borders."
 LOADING_TIP_3:0 "In 1789, on the eve of the French Revolution, King Louis XVI accepts demands from the moderate liberals and cedes some power to the new legislative body, the National Constituent Assembly, creating a constitutional monarchy on British lines."
 LOADING_TIP_4:0 "Shocked by the actions of King Louis XVI, other monarchies of Europe are horrified at this threat to their legitimacy and begin amassing troops."
 LOADING_TIP_5:0 "In 1790, an attempt to overthrow Austrian rule ends with the rapid suppression of the Belgians."
 LOADING_TIP_6:0 "In 1791, the sans-culottes slaughtered the French Swiss Guard to the last man at the Tuileries palace. Their sacrifice allows the King to flee to Louisiana. The French Republic was established."
 LOADING_TIP_7:0 "In 1792, revolutionary terror began under the Jacobin leader Robespierre. Austrian and Prussian armies begin invading France, but are repulsed. Europe will be gripped by war for the next 30 years."
 LOADING_TIP_8:0 "In 1793, the American Jacobins lay down arms and the leaders are executed. The Constitutional Convention agrees on the creation of a constitutional monarchy under King George I Washington to preserve stability amongst the states."
 LOADING_TIP_9:0 "The Thermidorian Reaction brings an end to the Terror. The sans-culottes are dispersed by the National Guard. A five man Directory assumes executive power."
 LOADING_TIP_10:0 "In 1796, the War in the Vendée ended. Pro-monarchist rebels in Brittany are quickly suppressed, a brutal campaign against the Breton minority is waged."
 LOADING_TIP_11:0 "In 1797, the young French general Napoleon Bonaparte conquers Italy from Austria."
 LOADING_TIP_12:0 "In 1798, the Irish Revolution breaks out. The Fenian Brotherhood, with aid from French and American Jacobins, manages to throw off British rule and create an Irish Republic."
 LOADING_TIP_13:0 "In 1798, Napoleon Bonaparte's army invades Egypt, marking the beginning of rivalry with the Ottoman Empire."
 LOADING_TIP_14:0 "In 1799, Napoleon Bonaparte returned to France. A military coup removed the five man Directory and replaced with the three man Consulate, among whom was Napoleon."
 LOADING_TIP_15:0 "In 1799, the American Kingdom was gripped by a brief constitutional crisis when King George I Washington died without issue. The crown peacefully passes to Alexander I Hamilton."
 LOADING_TIP_16:0 "In 1800, French armies inflict decisive defeats upon the British, Austrian and Prussian armies. Napoleon Bonaparte wins much of the credit."
 LOADING_TIP_17:0 "In 1801, Europe sits down at the negotiating table in the city of Amiens, as a result of which Great Britain recognizes the French Republic."
 LOADING_TIP_18:0 "The year after the signing of the Treaty of Amiens, Great Britain declares war on France for interfering in Swiss politics."
 LOADING_TIP_19:0 "In 1804, Napoleon Bonaparte is crowned Emperor of the French. In response, Francis II proclaimed the Austrian Empire the Holy Roman Empire, formally creating a state from the scattered Habsburg realms held in union."
 LOADING_TIP_20:0 "In 1805, monarchists in the Netherlands, with British aid, overthrow the Batavian Republic. Emperor Napoléon invades and places his brother Louis on the throne as King of Holland."
 LOADING_TIP_21:0 "In 1806, Emperor Napoleon conquered much of Germany and created the Kingdom of Westphalia as a constitutional monarchy under his youngest brother, Jérôme Bonaparte. The ancient Holy Roman Empire is dissolved."
 LOADING_TIP_22:0 "In 1807, Emperor Napoleon conquered Prussia and Poland, creating the Grand Duchy of Warsaw under Maximilian of Saxony, whose Polish name became Maximilian I Wettin. Later he was elevated to King of Poland in 1813."
 LOADING_TIP_23:0 "In 1810, French diplomatic maneuvers lead to Russia switching sides and attacking Sweden with Napoleon's acquiescence. As a result of the Russian campaign, the Grand Duchy of Finland was created on the basis of conquests."
 LOADING_TIP_24:0 "In 1811, the Russians conquered Bessarabia from the Ottoman state. Another Russo-Turkish war ends a year later."
 LOADING_TIP_25:0 "In 1812, the Russian and Austrian empires, as well as the surviving Prussian kingdoms, returned to the British faction."
 LOADING_TIP_26:0 "In 1813, Emperor Napoleon defeated the Prussians, dividing their territories between the Kingdom of Westphalia and the Duchy of Warsaw."
 LOADING_TIP_27:0 "In 1814, Emperor Napoleon invades Russia and captures Moscow, the Russian tsar agrees to peace. The duchies of Baltia, Belarus and Ukraine were created. In the same year, the Austrian emperor reconquers Tyrol, but is defeated in Bavaria."
 LOADING_TIP_28:0 "In 1814, the Austrian emperor retakes Tyrol, but is defeated in Bavaria, a year later Austria ceded Croatia to France in exchange for peace."
 LOADING_TIP_29:0 "In 1815, Emperor Napoleon invades the Ottoman Empire through Ukraine, but the Royal Navy of Great Britain prevents crossing the Bosphorus."
 LOADING_TIP_30:0 "In 1817, bread riots in Paris and other urban areas threaten the stability of the empire, but the rebels are defeated. The French economy was destroyed by the British blockade and the need for conscription. Emperor Napoleon is making peace with Great Britain."
 LOADING_TIP_31:0 "In 1817, the Ottoman Empire with great difficulty recaptured its European territory from local nationalists, who filled the power vacuum created by the French occupiers."
 LOADING_TIP_32:0 "The Peterloo Massacre marked the beginning of a widespread Jacobin uprising in Great Britain. Fenian involvement is suspected, and in 1819 Parliament passes race laws to suppress the movement of Irishmen."
 LOADING_TIP_33:0 "In 1825, the last large-scale Spanish invasion of their former colonies turns into a disaster in Mexico, when General Santa Anna repels the attackers."
 LOADING_TIP_34:0 "In 1828, the Greek uprising against the Ottoman Empire was supported by France, Great Britain and Russia. The independence of Greece was recognized, and the leadership of the Ottoman Empire was alarmed by their diplomatic isolation and incompetence of the military."
 LOADING_TIP_35:0 "In 1830, the British Jacobins coalesce into the Chartist movement, demanding universal suffrage, the abolition of the monarchy and an end to the Corn Laws and Combination Acts. Dragoon regiments perform regular sweeps of the English countryside to destroy pockets of Chartist rebels."
 LOADING_TIP_36:0 "In 1832, Emperor Napoleon I Bonaparte died peacefully in his sleep. He was succeeded by his nephew Louis-Napoleon Bonaparte."
 LOADING_TIP_37:0 "In 1835, the last of the Royalist outposts in Spanish America fell under the onslaught of the independence movement. The Spanish government is beginning to recognize the former colonies."
 LOADING_TIP_38:0 "In 1839, the Tanzimat for the modernization of the Ottoman Empire led to great instability, as the privileges of the local nobility were abolished in favor of increasing the power of the central government. Nationalists are becoming more active."
 LOADING_TIP_39:0 "In 1840, the brief Opium War ends in a fiasco for the British as Qing China receives French military support. Many British colonial ventures were bankrupted by the end of the opium trade."
 LOADING_TIP_40:0 "In 1841, Mexico explodes into a civil war. Liberals, conservatives, the military and various separatist movements are fighting with each other for the right to rule the land, religion and culture."
 LOADING_TIP_41:0 "In 1842, Republican American emigrants in Texas declared independence, but did not receive support from neighboring Louisiana and are soundly defeated by General Santa Anna."
 LOADING_TIP_42:0 "In 1846, the Caste War begins on the Yucatan Peninsula. The Yucateco separatists appeal to the central government of Mexico, but no help is provided, and the Maya rebels create an ethno-religious state of Chan Santa Cruz."
 LOADING_TIP_43:0 "In 1847, the adherents of the Church of Latter-day Saints escape from the persecution they are subjected to in the rest of North America, and begin a long journey that leads them to Salt Lake City, Utah."
 LOADING_TIP_44:0 "In 1848, Chiapas, Guatemala and Belize became part of the Maya State. Chan Santa Cruz is recognized by Great Britain in exchange for exclusive henequen trading rights."
 LOADING_TIP_45:0 "In 1849, due to the civil war, Mexico went bankrupt and defaulted on its debts. The main ones among its debtors were French banks."
 LOADING_TIP_46:0 "In 1850, Emperor Louis-Napoleon Bonaparte intervenes in the Mexican crisis. General Santa Anna was raised by French troops to the rank of Emperor of Mexico in exchange for the resumption of interest payments to French banks."
 LOADING_TIP_47:0 "On May 1, 1851, a strike of French textile workers was suppressed by force, as a result of which dozens of people were killed and hundreds were injured. May 1 is becoming a day of commemoration and solidarity for the growing trade union movement around the world."
 LOADING_TIP_48:0 "In 1852, a large Serbian uprising in Herzegovina was suppressed by the forces of the Ottoman army."
 LOADING_TIP_49:0 "In 1853, Russia attempted to invade the Ottoman Empire and was defeated by the British, French and Italian coalition. One of the conditions of peace is the autonomy of Romania as part of the Ottoman State."
 LOADING_TIP_50:0 "In 1854, a millenarian Christian cult in China overthrew the governments of several provinces and was recognized by Great Britain when French support for the Qing government prevented a decisive end to the conflict."
 LOADING_TIP_51:0 "The confrontation between Great Britain and France in China led to its split between the powerful Qing State in the north and the Taiping Heavenly Kingdom covering the southern coast."
 LOADING_TIP_52:0 "In 1857, the Sepoy Mutiny shakes British India. The East India Company was liquidated and Crown rule in India declared. Queen Victoria becomes Empress of India."
 LOADING_TIP_53:0 "In 1859, Native Americans, equipped and trained by Deseret, defeated an expedition from Louisiana, which later officially recognized the Algonquin Republic."
 LOADING_TIP_54:0 "Amid the failure of Louisiana in the fight against the Indians, the Quebecois nationalists have become louder."
 LOADING_TIP_55:0 "In 1861, serfdom was abolished in Russia to prevent the militancy of the lower class. More than 10 million privately owned peasants formally become free men."
 LOADING_TIP_56:0 "On May 1, 1866, the Paris demonstrations turn violent when protesters make political demands. Hussars ride down radicals and onlookers alike. Similar demonstrations are also accompanied by violence in London, Dortmund, Prague and many other European cities."
 LOADING_TIP_57:0 "On May 2, 1866, Parisians stormed armories and barracks and distributed thousands of muskets."
 LOADING_TIP_58:0 "On May 3, 1866, government troops left through the narrow streets and retreated to the city limits. Hundreds of soldiers and revolutionaries died in the battles for the city."
 LOADING_TIP_59:0 "On May 4, 1866, Parisians proclaimed a republic. Government troops begin the siege of the city."
 LOADING_TIP_60:0 "On May 5, 1866, radicals in Toulon, Marseilles and Orleans held large-scale manifestations in support of the republic. Local garrisons refuse to shoot at the crowd."
 LOADING_TIP_61:0 "In June 1866, the Jacobins began to arm themselves in Great Britain, Westphalia, Luxembourg, Italy and many other countries."
 LOADING_TIP_62:0 "In June 1866, Russia marches to the east in order to regain the territories lost to Napoleon. French support is not arriving. In fact, abandoned one-on-one with Russia, Poland, Baltia, Belarus and Ukraine proclaim full independence from France and unite in the struggle."
 LOADING_TIP_63:0 "In July 1866, Imperial troops stormed Paris and cleaned the streets with grapeshot."
 LOADING_TIP_64:0 "In August 1866, the French Jacobins went underground, although many would later be found and executed. In the same month, the King of Westphalia flees to France."
 LOADING_TIP_65:0 "In September 1866, the French army is sent to Westphalia to restore order. In the same month, the King of Italy asks for help from France."
 LOADING_TIP_66:0 "In October 1866, the army of Louisiana sets sail from New Orleans to recapture Quebec from the Jacobin rebels."
 LOADING_TIP_67:0 "In October 1866, Italian soldiers deserted en masse to the Jacobins and tried to liberate Piedmont from France, but were rebuffed."
 LOADING_TIP_68:0 "In November 1866, French troops suppressed revolutions in Luxembourg, Westphalia, Poland and Austria. Holland, Croatia, Baltia and Belarus form stable republican governments that are reluctantly recognized."
 LOADING_TIP_69:0 "In 1867, the governments of Italy, Hungary, Sweden, Russia and Ukraine reach accommodation and compromise with less radical elements of the Jacobins. The Republican revolutions are coming to an end."
 LOADING_TIP_70:0 "In 1868, the island of Crete tried to secede from the Ottoman Empire and join Greece. The uprising was suppressed with heavy losses among the civilian population."
 LOADING_TIP_71:0 "In 1868, Russia got bogged down on its western front and soon peace was signed with Poland, Baltia, Belarus and Ukraine. The former members of this anti-Russian coalition and the Russian Empire recognized each other's new territorial borders."
 LOADING_TIP_72:0 "In 1870, a French naval expedition to Japan opened this feudal country to foreign trade by force of arms. The Shogunate begins its decline, and a modernized Japanese state takes its place."
 LOADING_TIP_73:0 "In 1875, Bosnia, Serbia and Bulgaria burst into nationalist revolutions. At the same time, a Russian invasion happens, which distracts the attention of the Turks. As a result, the Ottoman Empire was defeated, pushing its European borders almost to Anatolia."
 LOADING_TIP_74:0 "In 1876, a Louisianan cavalry regiment led by Colonel George Custer was destroyed by Deseret's army on the Dakota-Lakota border. Mutual accusations lead to a short border war, during which Deseret's troops are pushed back into mountainous areas before peace is signed
 LOADING_TIP_75:0 "In 1877, the Mexican Empire takes the opportunity to invade Deseret, but the incompetence of field officers leads to the loss of most of California."
 LOADING_TIP_76:0 "In 1880, the Scramble for Africa begins. France and Great Britain claim vast tracts of territory and almost staged another war over competing claims."
 LOADING_TIP_77:0 "In 1885, at the London Conference, the colonization of Africa was distributed among attendees from Europe and North America."
 LOADING_TIP_78:0 "In 1890, the Kingdom of Louisiana and the Federal Kingdom of America agree to phase out slavery after the French and British governments announce an increase in tariffs on goods produced by slaves."
 LOADING_TIP_79:0 "In 1908, Cuba declared independence from Spain, but a year later the newly formed Republic of Cuba was defeated by the Spaniards and returned to the kingdom."
 LOADING_TIP_80:0 "In 1908, after the collapse of the royal institutions and the paralysis of power, Quebec declared independence from Louisiana."
 LOADING_TIP_81:0 "In 1914, Italy tries to conquer Abyssinia, but suffers a humiliating defeat."
 LOADING_TIP_82:0 "On December 6, 1917, the German terrorist Otto Runge, associated with the Austrian National-Socialist Parties, shot the Polish Queen Luise in the head while she was driving to a meeting with representatives of the Polish Socialist Party in Silesia."
 LOADING_TIP_83:0 "The assassination of Queen Luise was an act of desperation due to the Polonization of Germans in Poland, which has greatly intensified over the past 100 years."
 LOADING_TIP_84:0 "In 1918, the Kings of Poland, Hungary and Serbia conspired to divide the Austrian Empire after Austria refused to make an official apology and launch an investigation into their far-right parties. The French Empire supports Austria and engages the Continental System in the confrontation."
 LOADING_TIP_85:0 "In 1917, Britain declared war on France over its alliance with Austria and conducts an amphibious invasion of Calais. Fighting across Europe is rapidly coming to a standstill, as the killing power of machine guns and artillery crushes outdated tactics and thinking of the belligerents."
 LOADING_TIP_86:0 "In 1919, Croatia and Bulgaria joined the French and actively fought on the side of the Continental System."
 LOADING_TIP_87:0 "In 1919, Italy attacks France to retake Piedmont, but it is attacked by Austria, whose targets are Istria and Tyrol."
 LOADING_TIP_88:0 "In 1920, the Ottoman Empire enters the war on the side of France, sending reinforcements through Bulgaria. Russia, looking at such a step, responds by attacking Turkey through the Caucasus."
 LOADING_TIP_89:0 "In 1921, British attacks on neutral ships lead to the declaration of war by the Federal Kingdom of America. American Royal Marines begin the occupation of British colonies throughout the Western Hemisphere."
 LOADING_TIP_90:0 "In 1922, European economies begin to degrade, and food shortages turn into starvation."
 LOADING_TIP_91:0 "In 1923, peace was established in Europe, as a result of which Poland and Hungary were forced under the terms of the treaty to pay huge reparations, reduce their army and bring down the military industry."
 LOADING_TIP_92:0 "In 1934, the Young Turk Revolution took place, as a result of which the Ottoman Emperor barely retains his position as Head of State and Caliph of Islam, but is forced to give up executive power."
 LOADING_TIP_93:0 "In 1935, a conflict broke out in Germany between the workers organized into a militia, guided by the communist Telman, the nationalist military under the leadership of Field Marshal Mackensen and the royal loyalists led by Frederick II, a descendant of Jerome Bonaparte."